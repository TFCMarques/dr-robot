name: dr_robot
description: Flutter Web project - website for Entreperneurship Project

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  video_player: ^0.10.5
  chewie: ^0.9.8+1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/model.png
    - assets/videos/exampleVideo.mp4

  fonts:
    - family: Unica
      fonts:
        - asset: fonts/UnicaOne-Regular.ttf
    
    - family: Varela
      fonts:
        - asset: fonts/VarelaRound-Regular.ttf